<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Currículo - AfroAvança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="afroavança.jpg" alt="Logo AfroAvança" class="header-logo">
        <nav class="nav">
            <a href="index.html" class="nav-item">Início</a>
            <a href="divulgar-vagas.html" class="nav-item">Divulgar Vagas</a>
            <a href="visualizar-cadastros.html" class="nav-item">Visualizar Cadastros</a>
        </nav>
    </header>

    <main class="container">
        <h1>Cadastrar Currículo</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF</label>
            <input type="number" id="cpf" name="cpf" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Enviar Currículo</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 AfroAvança - Inclusão no Mercado de Trabalho</p>
    </footer>
</body>
</html>
