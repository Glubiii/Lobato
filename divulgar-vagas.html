<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divulgar Vagas - AfroAvança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="afroavança.jpg" alt="Logo AfroAvança" class="header-logo">
        <nav class="nav">
            <a href="index.html" class="nav-item">Início</a>
            <a href="cadastrar-curriculo.html" class="nav-item">Cadastrar Currículo</a>
            <a href="visualizar-cadastros.html" class="nav-item">Visualizar Cadastros</a>
        </nav>
    </header>

    <main class="container">
        <h1>Divulgar Vagas</h1>
        <form>
            <label for="cnpj">CNPJ</label>
            <input type="number" id="cnpj" name="cnpj" required>

            <label for="nome-empresa">Nome da Empresa</label>
            <input type="text" id="nome-empresa" name="nome-empresa" required>

            <label for="email-empresa">E-mail</label>
            <input type="email" id="email-empresa" name="email-empresa" required>

            <label for="telefone-empresa">Telefone</label>
            <input type="tel" id="telefone-empresa" name="telefone-empresa" required>

            <label for="descricao-vagas">Descrição das Vagas</label>
            <textarea id="descricao-vagas" name="descricao-vagas" rows="5" required></textarea>

            <button type="submit">Publicar Vaga</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 AfroAvança - Inclusão no Mercado de Trabalho</p>
    </footer>
</body>
</html>
